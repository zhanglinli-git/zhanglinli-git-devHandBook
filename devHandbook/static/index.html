<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> 用户手册</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="./static/vue.css">
</head>

<body>
  <div id="app"></div>

  <script>

    window.$docsify = {
      name: ' 用户手册',
      repo: 'https://github.com/',
      maxLevel: 3, //最大支持渲染的标题层级
      subMaxLevel: 3,
      coverpage: true, //封面,_coverpage.md
      homepage: '_coverpage.md',
      loadSidebar: true,//侧边栏是否显示
      loadNavbar: true,//导航栏=是否显示
      mergeNavbar: true,//小屏设备下合并导航栏到侧边栏
      auto2top: true, //切换页面后是否自动跳转到页面顶部
      // logo: './static/logo.png',
      search: {
        //maxAge: 86400000, // 过期时间，单位毫秒，默认一天
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        // 搜索标题的最大程级, 1 - 6
        depth: 3,
      },
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
        crossChapter: true,
        crossChapterText: true,
      },

    }
  </script>
  <script src="./static/plugins/docsify.min.js"></script>
  <!--Java代码高亮-->
  <script src="./static/plugins/prism-java.js"></script>
  <!--全文搜索,直接用官方提供的无法生效-->
  <script src="./static/plugins/search.min.js"></script>
  <!-- 复制到剪贴板 -->
  <script src="./static/plugins/docsify-copy-code"></script>
  <!-- docsify的分页导航 -->
  <script src="./static/plugins/docsify-copy-code"></script>
  <!-- 图片缩放 -->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.js"></script> -->
</body>

</html>
